<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/fontawesome.min.css"
      integrity="sha512-B46MVOJpI6RBsdcU307elYeStF2JKT87SsHZfRSkjVi4/iZ3912zXi45X5/CBr/GbCyLx6M1GQtTKYRd52Jxgw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <style></style>

    <title>Contact Us</title>
  </head>
  <body class="relative">
    <!-- Navbar -->
    <script src="JS/navbar.js"></script>
    <!-- Blog Header Banner -->
    <script src="JS/bannerImage.js"></script>
    <!-- contact Cards -->
    <div class="w-full flex flex-col justify-center items-center gap-y-5 my-20">
      <div class="flex justify-between gap-x-8 w-[50%]">
        <div class="flex flex-col items-start w-1/2 gap-y-2">
          <label for="first-name" class="">
            First Name <span class="text-[red]">*</span>
          </label>
          <input
            type="text"
            name="first-name"
            id="first-name"
            class="w-full px-3 py-2 border-[1.5px] border-[lightgray]"
            placeholder="Your first name here..."
          />
        </div>
        <div class="flex flex-col items-start w-1/2 gap-y-2">
          <label for="last-name" class="">
            Last Name <span class="text-[red]">*</span>
          </label>
          <input
            type="text"
            name="last-name"
            id="last-name"
            class="w-full px-3 py-2 border-[1.5px] border-[lightgray]"
            placeholder="Your last name here..."
          />
        </div>
      </div>
      <div class="flex flex-col items-start w-1/2">
        <label for="email" class="">
          Email <span class="text-[red]">*</span>
        </label>
        <input
          type="email"
          name="email"
          id="email"
          class="w-full px-3 py-2 border-[1.5px] border-[lightgray]"
          placeholder="Your email here..."
        />
      </div>
      <div class="flex flex-col items-start w-1/2">
        <label for="email" class=""
          >Comment or Message <span class="text-[red]">*</span>
        </label>
        <textarea
          type="email"
          name="email"
          id="email"
          class="w-full px-3 py-2 border-[1.5px] border-[lightgray] h-[120px]"
          minlength="10"
          placeholder="Your message here..."
        ></textarea>
      </div>
      <div class="flex w-1/2 items-start my-3">
        <button class="bg-[#42A7DF] text-white px-4 py-2 rounded-lg">
          Submit
        </button>
      </div>
    </div>

    <!-- Footer -->
    <div
      class="flex items-center justify-center w-full bg-[#363f48] py-12 flex gap-x-5 text-white mt-8"
      id="footer-navs"
    ></div>
    <div id="footer-last"></div>
    <script src="JS/main.js"></script>

    <div class="bg-[#45505b] text-center pb-10 text-[lightgray] font-thin">
      Proudly World Guide by Domain & App Developers
    </div>
    <script>
      // Blog data
      blogDataForCards = [
        {
          name: "Lydia Kamau",
          date: "03/09/2019",
          title: "Ten fascinating sites to visit in Maldives",
          bgImg: "./images/bgimg.png",
          proImg: "./images/prof.jpeg",
        },
        {
          name: "Lydia Kamau",
          date: "03/09/2019",
          title: "Ten fascinating sites to visit in Maldives",
          bgImg: "./images/bgimg.png",
          proImg: "./images/prof.jpeg",
        },
        {
          name: "Lydia Kamau",
          date: "03/09/2019",
          title: "Ten fascinating sites to visit in Maldives",
          bgImg: "./images/bgimg.png",
          proImg: "./images/prof.jpeg",
        },
        {
          name: "Lydia Kamau",
          date: "03/09/2019",
          title: "Ten fascinating sites to visit in Maldives",
          bgImg: "./images/bgimg.png",
          proImg: "./images/prof.jpeg",
        },
        {
          name: "Lydia Kamau",
          date: "03/09/2019",
          title: "Ten fascinating sites to visit in Maldives",
          bgImg: "./images/bgimg.png",
          proImg: "./images/prof.jpeg",
        },
      ];

      function createCountryCards() {
        const container = document.getElementById("blogsCardsContainer");

        blogDataForCards.forEach((country) => {
          // Create card container
          const card = document.createElement("div");
          card.className =
            "max-w-[360px] w-[360px] flex flex-col max-h-[55vh] min-h-[400px] items-center relative rounded-lg shadow-[rgba(99,99,99,0.2)_0px_2px_8px_0px] relative";

          // Create image element
          const img = document.createElement("img");
          img.src = country.bgImg;
          img.alt = country.name;
          img.className =
            "min-h-[200px] h-[200px] w-full object-cover rounded-t-lg";

          const proImg = document.createElement("img");
          proImg.src = country.proImg;
          proImg.alt = country.name;
          proImg.className =
            "h-[50px] rounded-full w-[50px] object-cover absolute top-[175px] left-1/2 -translate-x-1/2 border-2 border-white";

          // Create type element
          const typeDiv = document.createElement("div");
          typeDiv.className = "text-black text-[1rem] font-thin pt-10 pb-1";
          typeDiv.innerHTML = `blog`;
          // Create title element
          const titleDiv = document.createElement("div");
          titleDiv.className =
            "text-black text-[1.1rem] font-semibold px-8 text-center";
          titleDiv.innerHTML = `${country.title}`;

          // Create name element
          const nameDiv = document.createElement("div");
          nameDiv.className =
            "text-black text-[.9rem] font-[200] pt-5 pb-2 flex items-center gap-x-2";
          nameDiv.innerHTML = `<img src="./images/user.svg" class="w-5 h-5" />${country.name}`;

          // Create date element
          const dateDiv = document.createElement("div");
          dateDiv.className =
            "text-black text-[.9rem] font-[200] pt-5 pb-2 flex items-center gap-x-2";
          dateDiv.innerHTML = `<img src="./images/calender.svg" class="w-5 h-5" />${country.date}`;
          // name and date wrapper
          const nameDateWrapper = document.createElement("div");
          nameDateWrapper.className =
            "flex items-center gap-x-8 px-8 justify-between";
          nameDateWrapper.appendChild(nameDiv);
          nameDateWrapper.appendChild(dateDiv);

          // Append image and name to card
          card.appendChild(img);
          card.appendChild(proImg);
          card.appendChild(typeDiv);
          card.appendChild(titleDiv);
          card.appendChild(nameDateWrapper);
          // Append card to container
          container.appendChild(card);
        });
      }

      // Call function to create and display cards
      createCountryCards();
    </script>
  </body>
</html>
