<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/fontawesome.min.css"

      crossorigin="anonymous"

    <style>

        #blogsCardsContainer {
          grid-template-columns: repeat(2, 1fr);
          text-align: center;
        }
      }
      @media screen and (max-width: 790px) {
        #blogsCardsContainer {
          grid-template-columns: repeat(1, 1fr);
        }
      }
      @media screen and (max-width: 515px) {
        .footer-links {
          flex-direction: column;
        }
      }
      @media screen and (max-width: 1242px) {
        .footer-copyright {
          flex-direction: column;
        }
      }
      @media screen and (max-width: 520px) {
        .footer-copyright-links {
          flex-direction: column;
        }
        .footer-copyright {
          padding-left: 10px !important;
          padding-right: 10px !important;
          text-align: center !important;
        }
      }
      @media screen and (max-width: 300px) {
        .blog-card {
          max-width: 98% !important;
          width: 98% !important;
        }
      }
    </style>

    <title>Blog</title>
  </head>
  <body class="relative">

    <script src="navbar.js"></script>
    <!-- Blog Header Banner -->
    <script src="/bannerImage.js"></script>
    <!-- Blog Cards -->
    <div class="w-full flex justify-center items-center">
      <div
        id="blogsCardsContainer"
        class="grid grid-cols-3 place-items-center justify-center w-fit gap-10"
      ></div>
    </div>

    <div
      class="w-full flex justify-center items-center text-center text-[1.2rem] font-semibold mt-20"
    >
      You Welcome To Write Your Blog
    </div>
    <div
      class="w-full flex justify-center items-center text-center text-sm font-[300] gap-x-1 mb-20"
    >
      Please <a href="/sign-in.html" class="text-blue-500">log in</a> to submit
      content!
    </div>

    <!-- Footer -->
    <div
      class="flex items-center justify-center w-full bg-[#363f48] py-12 gap-x-5 text-white mt-8 footer-links"
    >
      <div class="cursor-pointer hover:border-b-2 hover:border-b-white">
        Home
      </div>
      <div class="cursor-pointer hover:border-b-2 hover:border-b-white">

      </div>
      <div class="cursor-pointer hover:border-b-2 hover:border-b-white">
        Our Companies
      </div>
      <div class="cursor-pointer hover:border-b-2 hover:border-b-white">
        About Us
      </div>
      <div class="cursor-pointer hover:border-b-2 hover:border-b-white">
        Policy
      </div>
      <div class="cursor-pointer hover:border-b-2 hover:border-b-white">
        Contact
      </div>
    </div>
    <div
      class="flex items-center justify-center w-full bg-[#45505b] pt-12 flex gap-x-3 px-20 text-[lightgray] font-thin text-[1rem] footer-copyright"
    >
      <div class="">
        Copyright Â© 2006 - 2020 BLUE DIAMOND GLOBAL GROUP Australia Pty Limited
        (ABN: 62 497 349 953)
      </div>
      <div class="flex px-3 gap-x-2 footer-copyright-links">
        <div class="flex items-center gap-x-2">
          <div
            class="h-[6px] w-[6px] rounded-full border-[1px] border-white bg-white"
          ></div>
          2000 Sydney, Australia
        </div>
        <div class="flex items-center gap-x-2">
          <div
            class="h-[6px] w-[6px] rounded-full border-[1px] border-white bg-white"
          ></div>
          Tel 1800 008 555
        </div>
      </div>
    </div>
    <div class="bg-[#45505b] text-center pb-10 text-[lightgray] font-thin">
      Proudly World Guide by Domain & App Developers
    </div>
    <script>
      // Blog data
      blogDataForCards = [
        {
          name: "Lydia Kamau",
          date: "03/09/2019",
          title: "Ten fascinating sites to visit in Maldives",
          bgImg: "./images/bgimg.png",
          proImg: "./images/prof.jpeg",
        },
        {
          name: "Lydia Kamau",
          date: "03/09/2019",
          title: "Ten fascinating sites to visit in Maldives",
          bgImg: "./images/bgimg.png",
          proImg: "./images/prof.jpeg",
        },
        {
          name: "Lydia Kamau",
          date: "03/09/2019",
          title: "Ten fascinating sites to visit in Maldives",
          bgImg: "./images/bgimg.png",
          proImg: "./images/prof.jpeg",
        },
        {
          name: "Lydia Kamau",
          date: "03/09/2019",
          title: "Ten fascinating sites to visit in Maldives",
          bgImg: "./images/bgimg.png",
          proImg: "./images/prof.jpeg",
        },
        {
          name: "Lydia Kamau",
          date: "03/09/2019",
          title: "Ten fascinating sites to visit in Maldives",
          bgImg: "./images/bgimg.png",
          proImg: "./images/prof.jpeg",
        },
      ];

      function createCountryCards() {
        const container = document.getElementById("blogsCardsContainer");

        blogDataForCards.forEach((country) => {
          // Create card container
          const card = document.createElement("div");
          card.className =
            "max-w-[360px] w-[360px] flex flex-col max-h-[55vh] min-h-[400px] items-center relative rounded-lg shadow-[rgba(99,99,99,0.2)_0px_2px_8px_0px] relative blog-card";

          // Create image element
          const img = document.createElement("img");
          img.src = country.bgImg;
          img.alt = country.name;
          img.className =
            "min-h-[200px] h-[200px] w-full object-cover rounded-t-lg";

          const proImg = document.createElement("img");
          proImg.src = country.proImg;
          proImg.alt = country.name;
          proImg.className =
            "h-[50px] rounded-full w-[50px] object-cover absolute top-[175px] left-1/2 -translate-x-1/2 border-2 border-white";

          // Create type element
          const typeDiv = document.createElement("div");
          typeDiv.className = "text-black text-[1rem] font-thin pt-10 pb-1";
          typeDiv.innerHTML = `blog`;
          // Create title element
          const titleDiv = document.createElement("div");
          titleDiv.className =
            "text-black text-[1.1rem] font-semibold px-8 text-center";
          titleDiv.innerHTML = `${country.title}`;

          // Create name element
          const nameDiv = document.createElement("div");
          nameDiv.className =
            "text-black text-[.9rem] font-[200] pt-5 pb-2 flex items-center gap-x-2";
          nameDiv.innerHTML = `<img src="./images/user.svg" class="w-5 h-5" />${country.name}`;

          // Create date element
          const dateDiv = document.createElement("div");
          dateDiv.className =
            "text-black text-[.9rem] font-[200] pt-5 pb-2 flex items-center gap-x-2";
          dateDiv.innerHTML = `<img src="./images/calender.svg" class="w-5 h-5" />${country.date}`;
          // name and date wrapper
          const nameDateWrapper = document.createElement("div");
          nameDateWrapper.className =
            "flex items-center gap-x-8 px-8 justify-between";
          nameDateWrapper.appendChild(nameDiv);
          nameDateWrapper.appendChild(dateDiv);

          // Append image and name to card
          card.appendChild(img);
          card.appendChild(proImg);
          card.appendChild(typeDiv);
          card.appendChild(titleDiv);
          card.appendChild(nameDateWrapper);
          // Append card to container
          container.appendChild(card);
        });
      }

      // Call function to create and display cards
      createCountryCards();
    </script>
  </body>
</html>
